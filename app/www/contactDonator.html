<!DOCTYPE html>

<html>

  <head>
    <title>Home Page</title>
     <link href='libs/bootstrap/dist/css/bootstrap.min.css' rel="stylesheet">
    <link href='libs/bootstrap/dist/css/bootstrap-theme.min.css' rel="stylesheet">
    <link href='css/style.css' rel"stylesheet">
  </head>

  <body>

    <form>
      <div class="Title"><h3> Donate </h3></div>
      <div class="form-group">
         <label for="title">Title</label>
         <input type="text" class="form-control" id="title" placeholder="Enter title">
      </div>
      <div class="form-group">
         <label for="added">Date Added</label>
         <input type="text" class="form-control" id="added" placeholder="MM/DD/YYYY">
      </div>
      <div class="form-group">
         <label for="modified">Date Modified</label>
         <input type="text" class="form-control" id="modified" placeholder="MM/DD/YYYY">
      </div>


      <button type="submit" class="btn btn-default">Submit</button>
    </form>




    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
