<!DOCTYPE html>

<html>

  <head>
    <title>Home Page</title>
     <link href='libs/bootstrap/dist/css/bootstrap.min.css' rel="stylesheet">
    <link href='libs/bootstrap/dist/css/bootstrap-theme.min.css' rel="stylesheet">
    <link href='css/style.css' rel"stylesheet">
  </head>
  <body>

<!--  DONATE FORM-->
<!-- Form -->
<form>
  <div class="Title"><h3> Donate </h3></div>
      <div class="form-group col-md-6">
       <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
       <div class="input-group">
         <div class="input-group-addon">$</div>
         <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
       </div>
     </div>
      <div class="form-group col-md-6">
       <label for="ccinput">Credit Card Info</label>
       <div class="input-group">
          <label for="select">Type</label>
          <select id="select" class="form-control">
            <option>Visa</option>
            <option>American Express</option>
            <option>Mastercard</option>
          </select>
            <div class="form-group col-md-6">
          <label for="ccnum">Number</label>
          <input type="text" class="form-control" id="ccnum" placeholder="#### #### #### ####">
        </div>
      </div>
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv"   placeholder="###">
          <label for="expiry">Expiry Date</label>
          <input type="number" class="form-control" id="expiry"   placeholder="MM">
          <input type="number" class="form-control" id="year"   placeholder="YYYY">
          <label for="name">Name on CC</label>
          <input type="text" class="form-control" id="name"   placeholder="Name on CC">
        </div>

       <div class="form-group col-md-6">
         <label for="address">Address</label>
         <input type="text" class="form-control" id="address" placeholder="City, State, zip">
       </div>
       <div class="form-group col-md-12">
         <label for="comments">Comments</label>
         <textarea class="form-control" rows="3"></textarea>
       </div>


  <button type="submit" class="btn btn-default">Submit</button>
</form>
<script src="libs/jquery/dist/jquery.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/app.js"></script>

</body>
</html>
