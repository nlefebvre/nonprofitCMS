<!DOCTYPE html>

<html>

  <head>
    <title>Home Page</title>
     <link href='libs/bootstrap/dist/css/bootstrap.min.css' rel="stylesheet">
    <link href='libs/bootstrap/dist/css/bootstrap-theme.min.css' rel="stylesheet">
    <link href='css/style.css' rel"stylesheet">
  </head>

  <body>

    <h1>Login</h1>
    <form class="form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Type in that username, bro">
      </div>

      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="ANd your password, too">
      </div>

      <button type="button" id="button" class="btn btn-default">Submit</button>
    </form>



    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/login.js"></script>

  </body>
</html>
